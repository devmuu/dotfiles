# --------------------
# Touchpad gestures
# --------------------
# source: https://wiki.hypr.land/Configuring/Gestures/

gesture = 3, horizontal, workspace
gesture = 3, down, mod: ALT, close
gesture = 4, up, scale: 1.5, fullscreen
gesture = 4, down, close
gesture = 2, pinchin, scale: 1.5, fullscreen
gesture = 2, pinchout, fullscreen

