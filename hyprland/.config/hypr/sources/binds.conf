# Bind commands
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# SHIFT CAPS CTRL/CONTROL ALT MOD2 MOD3 SUPER/WIN/LOGO/MOD4 MOD5

# l -> locked, will also work when an input inhibitor (e.g. a lockscreen) is active.
# r -> release, will trigger on release of a key.
# o -> longPress, will trigger on long press of a key.
# e -> repeat, will repeat when held.
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse, see below.
# t -> transparent, cannot be shadowed by other binds.
# i -> ignore mods, will ignore modifiers.
# s -> separate, will arbitrarily combine keys between each mod/key, see [Keysym combos](#keysym-combos) above.
# d -> has description, will allow you to write a description for your bind.
# p -> bypasses the app's requests to inhibit keybinds.

# --------------------
# MOD keys
# --------------------

# Switch workspaces with mainMod + [0-9]
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $MOD, mouse_down, workspace, e+1
bind = $MOD, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

# MOD letters
bind = $MOD, A, swapnext # Swap splits
bind = $MOD, B, exec, $browser
bind = $MOD, C, exec, kitty --class kitty-slide calcurse
bind = $MOD, D, exec, $menu
bind = $MOD, E, togglegroup
bind = $MOD, F, fullscreen
bind = $MOD, I, exec, sh ~/.local/bin/custom-file.sh
bind = $MOD, L, exec, hyprlock
bind = $MOD, M, exec, kitty -o font_size=12 rmpc
bind = $MOD, N, exec, yazi
bind = $MOD, O, exec, kitty --class rmpc -o font_size=12 rmpc
bind = $MOD, P, pseudo,
bind = $MOD, Q, killactive,
bind = $MOD, S, togglespecialworkspace, magic
bind = $MOD, U, togglesplit,
bind = $MOD, V, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow
bind = $MOD, W, exec, hyprctl keyword general:layout "dwindle"
# bind = $MOD, X, exec, hyprpicker -na

# MOD specials
bind = $MOD, RETURN, exec, $terminal # Apps
bind = $MOD, SPACE, exec, hyprctl dispatch centerwindow

# Open gamestation
bind = $MOD, F1, exec, distrobox-enter -n gamestation -- es-de

# Toggle bluetooth state
bind = $MOD, F9, exec, sh ~/.local/bin/bluetooh_ctrl.sh

# Move window in panes
bind = SUPER, LEFT, movewindow, l
bind = SUPER, RIGHT, movewindow, r
bind = SUPER, UP, movewindow, u
bind = SUPER, DOWN, movewindow, d

# --------------------
# SUPER_SHIFT keys
# --------------------

# Reload waybar
bind = SUPER_SHIFT, C, exec, systemctl --user restart waybar.service
# Exit hyprl
bind = SUPER_SHIFT, E, exec, uwsm stop
# Move window to special workspace
bind = SUPER_SHIFT, S, movetoworkspace, special:magic # special workspace (scratchpad)

# Move group window between tabs
bind = SUPER_SHIFT, LEFT, movegroupwindow, b
bind = SUPER_SHIFT, RIGHT, movegroupwindow

# Move windows in workspaces
bind = SUPER_SHIFT, LEFT, movetoworkspace, -1
bind = SUPER_SHIFT, RIGHT, movetoworkspace, +1

# Adjust windown in gaps
bind = SUPER_SHIFT, LEFT, exec, hyprctl dispatch moveactive $gap_size_out 0
bind = SUPER_SHIFT, RIGHT, exec, hyprctl dispatch moveactive -$gap_size_out 0
bind = SUPER_SHIFT, UP, exec, hyprctl dispatch moveactive 0 $gap_size_out
bind = SUPER_SHIFT, DOWN, exec, hyprctl dispatch moveactive 0 -$gap_size_out

# Toggle windows float
bind = SUPER_SHIFT, SPACE, exec, hyprctl dispatch workspaceopt allfloat

# --------------------
# SUPER_CTRL keys
# --------------------

# Move between workspaces
bind = SUPER_CTRL, RIGHT, workspace, e+1
bind = SUPER_CTRL, LEFT, workspace, e-1
bind = SUPER_CTRL, UP, workspace, previous
bind = SUPER_CTRL, DOWN, workspace, empty
bind = SUPER_CTRL, B, exec, $browser --incognito
bind = SUPER_CTRL, P, exec, $browser --incognito http://localhost:3000 --new-window

# --------------------
# CTRL keys
# --------------------

# Move focus window
bind = CTRL, LEFT, movefocus, l # Move focus with mainMod + arrow keys
bind = CTRL, RIGHT, movefocus, r # Move focus with mainMod + arrow keys
bind = CTRL, UP, movefocus, u # Move focus with mainMod + arrow keys
bind = CTRL, DOWN, movefocus, d # Move focus with mainMod + arrow keys

# Move in group mode (tabs)
bind = CTRL, LEFT, changegroupactive, b # move left in group
bind = CTRL, RIGHT, changegroupactive, # move right in group

# --------------------
# CTRL_ALT keys
# --------------------

bind = CTRL_ALT, DELETE, exec, ~/.local/bin/power_actions.sh

# Resize window
binde = CTRL_ALT, RIGHT, resizeactive, $size_step 0 # resize +x
binde = CTRL_ALT, LEFT, resizeactive, -$size_step 0 # resize -x
binde = CTRL_ALT, UP, resizeactive, 0 $size_step # resize +y
binde = CTRL_ALT, DOWN, resizeactive, 0 -$size_step # resize -y

# Centralize when resize
bind = CTRL_ALT, RIGHT, exec, hyprctl dispatch centerwindow
bind = CTRL_ALT, LEFT, exec, hyprctl dispatch centerwindow
bind = CTRL_ALT, UP, exec, hyprctl dispatch centerwindow
bind = CTRL_ALT, DOWN, exec, hyprctl dispatch centerwindow

# --------------------
# CTRL_SHIFT keys
# --------------------

# --------------------
# ALT keys
# --------------------

bind = ALT, RETURN, exec, kitty -1 --class kitty-pseudo

# --------------------
# Action keys
# --------------------

# Print all screen
bind = , PRINT, exec, grim

# Print selected window
bind = ALT, PRINT, exec, hyprshot -m window

# Print selection screen
bind = $MOD, PRINT, exec, grim -g "$(slurp -b 11111155 -c 00FFFF88 -s 00000000 -d)"

# Get color hex
bind = $MOD, X, exec, grim -g "$(slurp -b 11111155 -p)" -t ppm - | \
    convert - -format '%[pixel:p{0,0}]' txt:- | tail -1 | awk '{print $3}' | wl-copy

# Copy print to clipboard
bind = $MOD, Z, exec, grim -g "$(slurp -b 11111155)" - | wl-copy


# --------------------
# Media Keys
# --------------------

bindl = , XF86AudioNext, exec, ~/.local/bin/mpp next && ~/.local/bin/mpp notify
bindl = , XF86AudioPrev, exec, ~/.local/bin/mpp prev && ~/.local/bin/mpp notify
bindl = , XF86AudioPlay, exec, ~/.local/bin/mpp toggle
bindl = ALT, F5, exec, ~/.local/bin/mpp random

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=  , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

